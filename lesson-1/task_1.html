<body>
    <script>
        let result = prompt('Введите значение градусов по Цельсию');
        function res(grad) {
            let res_func = (9 / 5) * grad + 32;
            return res_func
        }
        alert("Значение градусов по Фаренгейту" + " - " + res(result));
    </script>

</body>
