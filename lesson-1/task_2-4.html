<!-- 4. Самостоятельно разобраться с атрибутами тега script (async и defer)
При использовании атрибута defer скрипт выполниться после его полной загрузки, 
при этом html-страничка не будет блокироваться.
Скрипты будут выполняться по очередию
При использовании атрибута async html-страничка также не блокируется, а скрипты выполняются по мере загрузки.
Вывод: defer выполняет скрипты по очереди, а async по мере загрузки.-->
